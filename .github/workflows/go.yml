name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test-package:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    
    - uses: actions/checkout@v4
    - name: Tidy
      run : go mod tidy

    - name: Test
      run: go test -v ./...

  
    